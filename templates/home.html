{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div id="list" class="col-8 bg-l rounded-md">
            <div class="row">
                <div id="upload" class="col l">
                    <div>
                        <a class="btn btn-secondary link" href="{% url 'upload'%}" style="font-size: 30px;">Submit</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-1"></div>

        <div class="col-3 bg-d" id="model">
            <div class="row">
                <div class="col">
                    <div id="listbox" class="ml-2 mr-2">
                        <div class="btn-group-vertical btn-group-toggle btn-block" data-toggle="buttons" id="but">
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Naive Bayes"> Naive Bayes' 
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Decision trees"> Decision trees
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Stochastic Gradient Descent"> Stochastic Gradient Descent
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Logistic Regression"> Logistic Regression
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Neural Nets"> Neural Nets
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Support Vector Machine"> Support Vector Machine
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="K-Nearest Neighbours"> K-Nearest Neighbours
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Random Forest"> Random Forest
                            </label>
                            <label class="btn btn-secondary but active">  
                                <input type="radio" name="options" id="Cat Boost Classifier"> Cat Boost Classifier
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Cross Gradient Booster"> Cross Gradient Booster
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
