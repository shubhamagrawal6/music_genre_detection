{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div id="list" class="col-8 bg-l rounded-md">
            <div class="row">
                <div id="listbox" class="col">
                    <div id="upload">
                        <button type="submit" class="btn btn-secondary">
                            <a href="{% url 'app-results'%}" style="color: white;">Submit</a>
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="col-1"></div>

        <div class="col-3 bg-d" id="model">
            <div class="row">
                <div class="col">
                    <div id="listbox" class="ml-2 mr-2">
                        <div class="btn-group-vertical btn-group-toggle btn-block" data-toggle="buttons" id="but">
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Naive Bayes" checked> Naive Bayes' 
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Decision trees" checked> Decision trees
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Stochastic Gradient Descent" checked> Stochastic Gradient Descent
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Logistic Regression" checked> Logistic Regression
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Neural Nets" checked> Neural Nets
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Support Vector Machine" checked> Support Vector Machine
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="K-Nearest Neighbours" checked> K-Nearest Neighbours
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Random Forest" checked> Random Forest
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Cat Boost Classifier" checked> Cat Boost Classifier
                            </label>
                            <label class="btn btn-secondary but">  
                                <input type="radio" name="options" id="Cross Gradient Booster" checked> Cross Gradient Booster
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-8">
            <div class="row">
                <div class="col-6">
                    <input class="btn btn-secondary" type="reset" value="Reset">
                </div>

                <div class="col-6">
                    <button type="submit" class="btn btn-secondary">
                        <a href="{% url 'app-results'%}" style="color: white;">Submit</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
